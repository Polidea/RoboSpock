apply plugin: 'groovy'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  testCompile 'pl.polidea:RoboSpock:0.4-SNAPSHOT'

  testCompile project(":gradleApp").android.applicationVariants.toList().first().javaCompile.outputs.files
  testCompile project(":gradleApp").android.applicationVariants.toList().first().javaCompile.classpath
  testCompile files(project(":gradleApp").plugins.findPlugin("android").runtimeJarList)
}
