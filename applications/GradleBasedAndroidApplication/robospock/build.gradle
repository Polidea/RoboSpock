apply plugin: 'groovy'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  testCompile 'pl.polidea:RoboSpock:0.4-SNAPSHOT'

  testCompile project(":basic")
  testCompile project(":basic").android.applicationVariants.toList().first().javaCompile.outputs.files
  testCompile project(":basic").android.applicationVariants.toList().first().javaCompile.classpath
  testCompile files(project(":basic").plugins.findPlugin("android").runtimeJarList)
}
